<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="scripts.js">
	</script>
	<link rel="stylesheet" href="styles.css">
	<style>
      /* For screens with width smaller than 400px */
      body {
           background-image: url('https://cdn.bitdegree.org/learn/birb-small.jpg?4d5e638c'); 
           }

      /* For larger screens */
      @media only screen and (min-width: 400px) {
      body { 
           background-image: url('https://cdn.bitdegree.org/learn/birb.jpg?4d5e638c'); 
           }
      }
    </style>
</head>

<body>
<h1> Display different images depending on screen size </h1>
OR
<h1> Use @media rule to make images responsive </h1>
</body>

</html>
