<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" href="styles.css">

<style>

table, th, td {
 border-collapse: collapse;
 border: 2px solid black;
 text-align: left;
 width: 50%;
}
th,td{
  width: 300px;
  table-layout: fixed;
}
th{
  background-color: pink;  /*Specify table colors*/
}
tr:hover {
background-color: purple;  /*Create table cells with a hover effect*/
}
</style>
</head>
<body>
<!--------------------------Create table cells with a hover effect ------------------------>
<h3> Create table cells with a hover effect</h3>
<br/>
<table>
<tr><th>S. No.</th><th>Name</th><th >Course</th></tr>
<tr><td>1. </td><td>ABC</td><td >Btech</td></tr>
<tr><td>2. </td ><td>XYZ</td><td >BCA</td></tr>
<tr><td>3. </td><td >PQR</td><td >MBA</td></tr>
</table>
</body>
</html>
