<script>
//1.Write a program to reverse the string (without using the predefined method) 
let str="ABCDEFGHI";
let newStr="";
let len=str.length-1;
for(let i=len;i>=0; i--){
  newStr=newStr+str[i];
 
}
   console.log(newStr);
</script>
<script>
// Write a program that can perform arithmetic operations using switch conditions (calculator)?
let a=10,b=4;
let op='/';
switch(op){
  case '+':
    console.log(a+b);
    break;
    case '-':
    console.log(a-b);
    break;
    case '*':
    console.log(a*b);
    break;
    case '/':
    console.log(a/b);
    break;
    case '%':
    console.log(a%b);
    break;
  default:
    console.log("invalid");
}
</script>
