<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" href="styles.css">

<style>
div.static {
    position: static;
    border: 2px solid blue;
}
div.fixed {
    position: fixed;
	left:5px;
	top:5px;
	background-color: pink;
    border: 2px solid blue;
}
div.relative {
    position: relative;
    border: 2px solid blue;
}
div.absolute {
    position: absolute;
    border: 2px solid blue;
}
</style>
</head>
<body>
<!--------------------------Set static position for an element------------------------>
<h3> Set static position for an element</h3>
	<div class="static">
		This is the the static div
	</div>
<!-------------------------Set fixed position for an element------------------------>
<h3> Set fixed position for an element</h3>
<div class="fixed">
		This is the the fixed div
	</div>
<!--------------------------Set relative position for an element------------------------>
<h3> Set relative position for an element</h3>
<div class="relative">
		This is the the relative div
	</div>
<!--------------------------Set absolute position for an element----------------------->
<h3> Set absolute position for an element</h3>
<div class="absolute">
		This is the the absolute div
	</div>
</body>
</html>
