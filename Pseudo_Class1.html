<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="scripts.js">
	</script>
	<link rel="stylesheet" href="styles.css">
<style>
/* A link that has not been visited will be blue */
a:link {
    color: blue;
	background-color:lightgreen;
	text-decoration:none;
}

/* A visited link will be purple */
a:visited {
    color: purple;
}

/* A link that is hovered on will be light blue*/    
a:hover {
    color: black;
}

/* A selected link will also be light blue */
a:active {
    color: red;
}


p:hover {
    background-color: lightgreen;
}

</style>
</head>
<body>
<!-------------------------Inline Block----------------------->
<h3><a href="https://jsbin.com/?js,console" target="_blank">Click Here</a></h3>
<p>Hover over me</p>

</body>
</html>
