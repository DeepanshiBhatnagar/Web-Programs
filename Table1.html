<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" href="styles.css">

<style>

table {
 border-collapse: collapse;
 width: 100%;
}

th, td {
 border-bottom: 2px solid black;
 text-align: left;
}
th{
  background-color: pink;  /*Specify table colors*/
}

tr:nth-child(even){
  background-color:  darkgrey;
}
</style>
</head>
<body>
<!--------------------------Set only horizontal borders for a table & Create a zebra-striped table design Display ------------------------>
<h3> Set only horizontal borders for a table & Create a zebra-striped table design Display</h3>
<br/>
<table class="tbl3">
<tr><th>S. No.</th><th>Name</th><th >Course</th></tr>
<tr><td>1. </td><td>ABC</td><td >Btech</td></tr>
<tr><td>2. </td ><td>XYZ</td><td >BCA</td></tr>
<tr><td>3. </td><td >PQR</td><td >MBA</td></tr>
</table>
</body>
</html>
